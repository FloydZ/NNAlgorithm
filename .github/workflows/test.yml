name: test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install gtest
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ./optimize_nn
        ./test_binary_container
        ./test_binary_container_cmp
        ./test_nn
        ./test_nn_golden
        ./container100
        ./container128
        ./container200
        ./container256
        ./container40
        ./container64
        ./dist_nn_golden_100
        ./dist_nn_golden_128
        ./dist_nn_golden_200
        ./dist_nn_golden_250
        ./dist_nn_golden_256
        ./dist_nn_golden_40
        ./dist_nn_golden_64
        ./nn_golden_100
        ./nn_golden_128
        ./nn_golden_200
        ./nn_golden_250
        ./nn_golden_256
        ./nn_golden_32
        ./nn_golden_40
        ./nn_golden_64
        
